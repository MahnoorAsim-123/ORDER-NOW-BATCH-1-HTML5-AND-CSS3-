<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart System</title>

  <style>
    .mainContainer {
      width: 400px;
      height: 570px;
      border-radius: 10px;
      box-shadow: 10px 10px 15px 15px lightgray;
      margin: 100px 100px;
    }

    img {
      width: 100%;
      height: 300px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      /* border-bottom: 7px solid yellow; */
    }

    .detail {
      width: 90%;
      text-align: center;
      padding: 10px 20px;
    }

    .btn {
      text-align: center;
    }

    .btn button {
      padding: 15px 15px;
      border: none;
      outline: none;  /* when we click*/
      background-color: red;
      color: white;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    
  </style>

</head>

<body>

  <div class="mainContainer">

    <div class="image">
      <img src="pizza.png" alt="">
    </div>

    <div class="detail">
      <h1>PIZZA</h1>

      <p>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Mollitia, necessitatibus.
        Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Consectetur, omnis.
      </p>

      <h2>$20</h2>

    </div>

    <div class="btn">
      <button>ORDER NOW</button>
    </div>

  </div>

</body>

</html>
